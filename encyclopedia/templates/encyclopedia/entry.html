{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <div>
        {{ data|safe }}
    </div>
    <form action="{% url 'edit' %}" method="get">
        <input type="hidden" name="entry" value="{{ title }}">
        <input type="submit" value="Edit this entry">
    </form>
{% endblock %}
